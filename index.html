
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="https://aviaryan.github.io/BigEval.js/BigEval.js"></script>

<script type="text/javascript">
	
	function _ab(val)
  {
  var obj = new BigEval();
			result=obj.exec(val)
	  return result;

	  console.log(typeof(val))
		
    }
  
  function auto_update()
    {
      var numString = document.getElementById('_word').value;
   			n=_ab(numString)
      		document.getElementById('container').innerHTML = ` ${n} `;
// 	    console.log(numString);
    }

</script>

  <input type="text" id="_word" size="100" onkeyup="auto_update();"
  br/>
  <div id="container">  Auto calculator </div>

</body>
</html>
